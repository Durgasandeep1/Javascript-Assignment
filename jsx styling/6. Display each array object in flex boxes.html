<!DOCTYPE html>
<html lang="en">
  <head>

    <script

      var students = [
        {
          firstname: "Praveen",

        {

          age: 25,

      var vh1 = (

                    Gender: <span>{a["gender"]}</span>
                  </h1>
                </div>

            );
          })}

      );
      ReactDOM.render(vh1, document.getElementById("d3"));
