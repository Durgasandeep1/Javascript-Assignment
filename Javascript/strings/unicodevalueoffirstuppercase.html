<body>
    <script>
        var sentence = 'sanDeep'
        for (var i = 0; i <= sentence.length - 1; i++) {
            var char = sentence.charCodeAt(i)
            // console.log(char);
            if (char >= 65 && char <= 90) {
                console.log(char);
            }
        }
    </script>
