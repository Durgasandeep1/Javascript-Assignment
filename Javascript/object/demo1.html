<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = 0;

        var marks = {
            "maths": 34,
            "english": 56,
            "science": 32,
            "hindi": 75,
            "social science": 65
        };

        // Initialize num with the first value in the object
        var num = marks['maths'];

        for (var k in marks) {
            if (marks[k] > num) {
                num = marks[k]; // Update num with the new maximum value
                number = marks[k];
            }
        }

        console.log(number);
    </script>
</body>

</html>
