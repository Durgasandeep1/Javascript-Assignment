<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change counter values</h1>
    <h1>Counter :<span id="s"></span></h1>
    <button onclick="inc()">Increment</button>
    <button onclick="dec()">Increment</button>
    <button onclick="res()">Rest</button>
    <script>
        var a = 0
        document.getElementById('s').innerHTML=a
        function inc() {
            a++
            document.getElementById('s').innerHTML=a

        }
        function dec() {
            a--
            document.getElementById('s').innerHTML=a

        }
        function res() {
            a= 0
            document.getElementById('s').innerHTML=a

        }
    </script>
</body>
</html>
