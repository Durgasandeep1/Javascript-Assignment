<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(220, 93, 93);
            justify-content: center;
            background-size: cover;
            opacity: 10px;
            backdrop-filter: 10px;
            
        }
        img {
            width: 250px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Show Images Using URL</h1>
    <p>Enter Image URL :<span><input type="url" name="" id="paragraphElement"></span></p>
    <button onclick="abc()">ADD IMAGE</button>
    <div id="previewImageContainer"></div>
    <script>
        
        let previewImageContainer = document.getElementById("previewImageContainer")
        
        function abc() {
            let paragraphElement = document.getElementById("paragraphElement")
            let imagepreview = document.createElement('img')
            imagepreview.src = paragraphElement.value
            previewImageContainer.appendChild(imagepreview)
            
        }
    </script>
</body>
</html>
