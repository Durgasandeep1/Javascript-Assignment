<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding: 290px;
        }
        button {
            padding: 20px;
        }
        #a {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="abc()"><span id="a">On</span></button>
    <script>
        var a = document.getElementById("a");

        function abc() {
            a.innerHTML = a.innerHTML === "On" ? "Off" : "On";
        }
    </script>
</body>
</html>
