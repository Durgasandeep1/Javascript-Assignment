<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abc()" id="swagkid">White</button>


    <script>
        var k = document.getElementById("swagkid")
        k.style.backgroundColor="white"

        function abc(){
            var s = document.getElementById('swagkid')
            if(s.style.backgroundColor==="white") {
                s.style.backgroundColor="green"
            }
            else {
                s.style.backgroundColor="white"
            }
        }
    </script>
</body>
</html>
