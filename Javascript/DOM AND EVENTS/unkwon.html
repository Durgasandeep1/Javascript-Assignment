<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nice</title>
</head>

<body>
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Category</th>
            <th>Manufacturer</th>
        </thead>
        <tbody id="a">

        </tbody>
    </table>

    <table border="2">
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Category</th>
            <th>Manufacturer</th>
        </thead>
        <tbody id="b">

        </tbody>
    </table>

    <script>
        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",
            }
        ];

        var x = document.getElementById('a');
        var y = document.getElementById('b');
        for (var i = 0; i < products.length; i++) {
            var product = products[i];
            var newtr = document.createElement('tr');
            for (var key in product) {
                var td = document.createElement('td');
                var a = document.createTextNode(product[key])
                td.appendChild(a);
                newtr.appendChild(td);
            }
            if (product.type === 'HardGood') {
                x.appendChild(newtr);
            } else if (product.type === 'Software') {
                y.appendChild(newtr);
            }
        }
    </script>
</body>

</html>
