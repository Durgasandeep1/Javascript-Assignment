<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divContainer {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="divContainer">
    </div>
    <button onclick="Button('red')">RED</button>
    <button onclick="Button('blue')">BLUE</button>
    <button onclick="Button('green')">GREEN</button>
    <button onclick="Button('yellow')">YELLOW</button>
    <button onclick="Button('orange')">ORANGE</button>
    <script>
        
        function Button(color) {
            document.getElementById("divContainer").style.backgroundColor = color;
        }

        
    </script>
</body>
</html>
