<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusEvent</title>
</head>
<body>
    <h1>Enter something heree</h1>
    <input type="text" id="input1" onfocus="focusevent()">
    <script>
        function focusevent() {
            document.getElementById("input1").style.background="black"
            document.getElementById("input1").style.color="white"
        }
    </script>
</body>
</html>
