<body>
    <script>
        firstNumber = 1
        secondNumber = 10
        sum = 0
        for (i = 1; i <= 10; i++) {
            sum += i;
            var resultOfProducts = i * sum;
            console.log(resultOfProducts);
            if (resultOfProducts % 2 == 0){
                console.log('is a even number' + `${resultOfProducts}`);
            }
            else {
                console.log('is a odd number' + `${resultOfProducts}`);
            }
        }
        console.log(resultOfProducts);
    </script>
