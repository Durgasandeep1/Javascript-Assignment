<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 153
        var sum = 0
        while (number > 0) {
            var digit = number % 2;
            sum = digit * digit * digit;
            number = parseInt(number / 10);

        }
        if (sum == number) {{
            console.log('Is a armstrong number ');
        
        }} else{
            console.log('Not a armstrong number');
        }
    </script>
</body>
</html>
