<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num = 12345
        var reversedNumber  = 0
        while (num > 0) {
            reversedNumber = reversedNumber * 10 + (num % 10)
            num = parseInt(num  / 10)
        }
        console.log(reversedNumber)
    </script>
</body>
</html>
