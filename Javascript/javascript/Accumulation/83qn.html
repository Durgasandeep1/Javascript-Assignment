<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 656758264762942
        var tempnum = number
        var result = 0
        while (tempnum > 0) {
            var digit = tempnum % 10
            if (digit <= 5) {
                result = result * 10 + digit;
            }
            tempnum = parseInt(tempnum / 10)
        }
        console.log(result)
    </script>
</body>
</html>
