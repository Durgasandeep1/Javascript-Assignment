<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var decimalnumber = 8;
        var number = decimalnumber;
        var binarynumber="";

        while (number > 0) {
            var remainder = number % 2;
            var co = parseInt(number / 2);
            binarynumber = remainder + binarynumber;
            number = co;
        }

        console.log(decimalnumber + " in binary is: " + binarynumber);
    </script>
</body>
</html>
