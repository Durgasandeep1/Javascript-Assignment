<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var number = 24
        count = 0
        i = 1
        while (i <= number) {
            if (number % i === 0) {
                count ++
            }
            i++;
        }
        console.log(count);
    </script>
</body>
</html>
