<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 5
        var factorial = 1
        var i = 1

        if (number < 0) {
            console.log('this is a negative number ');
        }
        while(i<=number){
            factorial = factorial * i;
            i++;
        }
        console.log(factorial);
    </script>
</body>
