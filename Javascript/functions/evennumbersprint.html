<!DOCTYPE html>

<body>
    <script>
        function even(a) {
            let array = []
            for (i=1; i <= a; i++) {
                i%2==0?array.push(i):null;
            }
            return array
        }
        var evenumbers = even(20)
        console.log(evenumbers)
    </script>
</body>
