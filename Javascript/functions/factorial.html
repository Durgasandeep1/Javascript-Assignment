<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(k) {
            var i = 1;
            var result = 1;
            while (i <= k) {
                result = result * i;
                i++;
            }
            return result;
        }
        
        var a = 5
        var b = 2
        var n = factorial(a)
        var r = factorial(b)
        var w = factorial(a - b)
        var ncr = n / (r * w)
        console.log(w)
        console.log(n);
        console.log(r);
        console.log(ncr);
    </script>
</body>

</html>
