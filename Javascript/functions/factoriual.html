<!DOCTYPE html>

</head>

<body>
    <script>
        function fact(a) {
            var result = 1
            for (var i = 1; i <= a; i++) {
                result = result * i
            }
            return result

        }
        var factorial = fact(4);
        console.log(factorial);
    </script>
</body>

</html>
