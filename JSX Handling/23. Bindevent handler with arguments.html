<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
   
    <div id="d3"></div>

    <script type="text/babel">
      function abc(c) {
        return document.getElementById("h1").innerHTML = c
      }
      var jh1 = <div>
                  <button onClick = {()=>{abc(10)}}>Button1</button>
                  <button onClick = {()=>{abc(20)}}>Button1</button>
                  <button onClick = {()=>{abc(40)}}>Button1</button>
                  <button onClick = {()=>{abc(30)}}>Button1</button>
                  <button onClick = {()=>{abc(50)}}>Button1</button>
                  <h1 id="h1"></h1>
                </div>
      ReactDOM.render(jh1,document.getElementById("d3"))


    </script>
  </body>
</html>
